<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component main by Julio Peña</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div class="main-container">

            <section class="product-display">
                <img class="img-mobile" src="../images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                <img class="img-desktop" src="../images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </section>

            <section class="product-description">
                <div class="card-head">
                    <p>Perfume</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                </div>

                <div class="card-body">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polege, Perfumer-Creator for the House of CHANEL.</p>
                </div>

                <div class="card-price">
                    <h3>$149.99</h3>
                    <p><small><strike>$169.99</strike></small></p>
                </div>

                <button class="purchase-button">
                    <span><img src="../images/icon-cart.svg" alt=""></span>
                    <p>Add to Cart</p>
                </button>
            </section>

        </div>
    </main>

    <footer>
        <p>Solution by Julio Peña.</p>
        
        <div>
        <a href="https://github.com/julioapv" target="_blank">Github</a> 
        <a href="https://www.linkedin.com/in/julio-pe%C3%B1a-villegas-a8b472214/" target="_blank"> Linkedin</a>
        </div>
    </footer>
</body>
</html>
